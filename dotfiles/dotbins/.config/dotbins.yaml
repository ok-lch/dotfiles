# dotbins configuration
# See https://github.com/basnijholt/dotbins for more information

# Directory where tool binaries will be stored
tools_dir: ~/.dotbins

# Target platforms and architectures for which to download binaries
# These determine which system binaries will be downloaded and managed
platforms:
  linux:
    - amd64

# Tool definitions

tools:
  # Syntax-highlighted cat replacement
  bat:
    repo: sharkdp/bat
    shell_code: |
      alias bat="bat --paging=never"
      alias cat="bat --plain --paging=never"

  difft: Wilfred/difftastic

  eza:
    repo: eza-community/eza
    shell_code: |
      alias ls=eza
      alias l="eza -lah --git"

  # Fuzzy finder for the terminal
  fzf:
    repo: junegunn/fzf
    shell_code:
      zsh: |
        source <(fzf --zsh)
      bash: |
        eval "$(fzf --bash)"

  helix:
    repo: helix-editor/helix
    shell_code: |
      alias h=helix

  lazygit:
    repo: jesseduffield/lazygit
    shell_code:
      bash,zsh: |
        alias lg="lazygit"

  # Faster grep
  rg: BurntSushi/ripgrep

  # Prompt
  starship:
    repo: starship/starship
    shell_code:
      bash,zsh: eval "$(starship init __DOTBINS_SHELL__)" # Use placeholder for bash and zsh
      fish: starship init fish | source

  zsh:
    repo: romkatv/zsh-bin
    extract_archive: true


  # Tmux replacement
  zellij:
    repo: zellij-org/zellij
    extract_archive: true
    shell_code: |
      alias tmux=zellij

  # Smarter cd command with frecency
  zoxide:
    repo: ajeetdsouza/zoxide
    shell_code:
      bash,zsh: |
        eval "$(zoxide init __DOTBINS_SHELL__)"
