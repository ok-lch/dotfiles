[dev_env]
image="docker.io/library/archlinux:latest"
nvidia=true
init=false
start_now=true
replace=true

# Terminal essential
additional_packages="git git-lfs nvim gcc zsh kitty zellij htop exa stow mise the_silver_searcher sheldon difftastic entr nvtop d2 jq imagemagick librsvg helix ranger"

# Graphical tools
# additional_packages="zed"

# Ricing
# additional_packages="fastfetch"

# Exposing podman in the container
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/podman"

# Configuring kitty
# init_hooks="stow -t $HOME -d $HOME/dotfiles/dotfiles kitty"

# Configuring zsh
# init_hooks="stow -t $HOME -d $HOME/dotfiles/dotfiles zsh"

# Configuring neovim
# init_hooks="stow -t $HOME -d $HOME/dotfiles/dotfiles neovim"

# Configuring zellij
# init_hooks="stow -t $HOME -d $HOME/dotfiles/dotfiles zellij"

# Export apps
exported_apps="kitty"
volume="/etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt:ro"
